name:                Spock-rest
version:             0.1.0.0
github:              "tat3/Spock-rest"
license:             MIT
author:              "tat"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tat3/Spock-rest#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- Spock
- text
- monad-logger
- persistent
- persistent-sqlite
- persistent-template
- wai
 
library:
  source-dirs: src

executables:
  Spock-rest-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Spock-rest

tests:
  Spock-rest-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Spock-rest
    - hspec
    - hspec-wai

